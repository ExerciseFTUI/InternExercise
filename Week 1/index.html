<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Portofolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
        <div class="navbar">
            <div class="navbar-title">
                <h1>Navbar</h1>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact me</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-contact">
            <h1>Contact Me</h1>
            <div class="main-contact-input">
                <form id="contactForm" class="contact-form" action="" enctype="text/plain">
                    <div class="form-group">
                      <label class="contact-label" for="subject">Subject:</label>
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        class="form-control"
                        maxlength="24"
                        placeholder="Write the subject here..."
                        min="5"
                        required
                      />
                    </div>
              
                    <div class="form-group">
                      <label class="contact-label" for="body">Message:</label>
                      <textarea
                        id="body"
                        name="body"
                        class="form-control"
                        rows="4"
                        maxlength="560"
                        minlength="10"
                        placeholder="Write your message here..."
                        required
                      ></textarea>
                    </div>
                    <div>
                        <input type="submit" id="submit_button" class="btn-submit"></button>
                        <button type="button" id="mode_button" class="btn-mode">Dark Mode</button>
                    </div>
                </form>
                <div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
